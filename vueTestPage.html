<!DOCTYPE html>
<html>
<head>
	<title>Vue Test Page</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
	</style>
</head>
<body style="background-color: black">
	<div id="inputForm" class="container" style="margin: 10% auto">
		<div v-if="click">
			<h1 style="text-align: center; color: white">{{ message }}<img style="padding: 50px" src="file:///Users/jettlee/CMUNEO/smile.png"></h1>
		</div>
		<div v-if="!click" class="row">
			<h1 style="text-align: center; color: white">Hi There, May I Know You?</h1>	
			<div style="width: 30%; margin: 25px auto;">
				<div class="form-group">
                	<input v-model="firstName" class="form-control" type="text" name="firstName" placeholder="Jett">
            	</div>
            	<div class="form-group">
                	<input v-model="lastName" class="form-control" type="text" name="lastName" placeholder="Lee">
            	</div>
            	<div class="form-group">
                	<input v-model="number" class="form-control" type="text" name="number" placeholder="012-345-6789">
            	</div>
            	<div class="form-group">
                	<button v-on:click="hasClick" class="btn btn-lg btn-primary btn-block">Submit!</button>   
            	</div>
			</div>
		</div>
	</div>
	<script src='threex.planets/threex.planets.js'></script>
	<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 35, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var mesh = threex.planets.createSun();
			scene.add(mesh);

			updateFcts.push(function(delta, now){
				mesh.rotation.y += 1/8 * delta;		
			})
			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;

				renderer.render(scene, camera);
			};

			animate();
		</script>

	<script>
		var vm = new Vue({
			el: '#inputForm',
			data: {
				firstName: "",
				lastName: "",
				number: "",
				click: false,
				message: ""
			},
			methods: {
				hasClick: function(){
					this.message = this.firstName + ', Hello World';
					vm.click = true;
				}
			}
		})

	</script>
</body>
</html>
